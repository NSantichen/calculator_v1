<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator v1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <script src="main.js"></script>
    </head>
<body>
    
    <div class="app-container">
        <div id="calculator">
            <div class="display-container">
                <div class="equation-display">
                    <span id="equation"></span>
                </div>
                <input type="text" name="display" id="calc-display" value="0" />
            </div>
            <div class="controls-container">
                <div class="btn-container">
                    <button class="btn" data-type="modifier" data-value="pos-neg"><span>+/-</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="modifier" data-value="%"><span>%</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="modifier" data-value="sqrt"><span>Sq. Rt.</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="clear"><span>C - CE</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="memory" data-value="recall-clear"><span>R - CM</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="memory" data-value="-"><span>M-</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="memory" data-value="+"><span>M+</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="operator" data-value="/"><span>/</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="7"><span>7</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="8"><span>8</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="9"><span>9</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="operator" data-value="*"><span>*</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="4"><span>4</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="5"><span>5</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="6"><span>6</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="operator" data-value="-"><span>-</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="1"><span>1</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="2"><span>2</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="3"><span>3</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="operator" data-value="+"><span>+</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="0"><span>0</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="digit" data-value="."><span>.</span></button>
                </div>
                <div class="btn-container">
                    <button class="btn" data-type="equals" data-value="="><span>=</span></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
